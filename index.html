<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <section class="screen">
            0
        </section>

        <section class="buttons">
            <div class="button-row">
                <button class="button double">
                    C
                </button>
                <button class="button">
                    &larr;
                </button>
                <button class="button">
                    &divide;
                </button>
            </div>

            <div class="button-row">
                <button class="button">
                    7
                </button>
                <button class="button">
                    8
                </button>
                <button class="button">
                    9
                </button>
                <button class="button">
                    &times;
                </button>
            </div>

            <div class="button-row">
                <button class="button">
                    4
                </button>
                <button class="button">
                    5
                </button>
                <button class="button">
                    6
                </button>
                <button class="button">
                    &minus;
                </button>
            </div>

            <div class="button-row">
                <button class="button">
                    1
                </button>
                <button class="button">
                    2
                </button>
                <button class="button">
                    3
                </button>
                <button class="button">
                    &plus;
                </button>
            </div>

            <div class="button-row">
                <button class="button triple">
                    0
                </button>
                <button class="button">
                    &equals;
                </button>
            </div>

        </section>
    </div>

    <script src="script.js"></script>

</body>

</html>
